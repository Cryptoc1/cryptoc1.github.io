<!DOCTYPE html>
<html>

<head>
    <title>Samuel Steele</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <style>
        html {
            width: 100%;
            height: 100%;
            /*            background-color: #FAFAFA;*/
            
            font-family: 'Open Sans', sans-serif, serif;
            font-weight: 400;
            font-size: 1.6em;
            color: #363636;
            font-smoothing: antialiased;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
        }
        
        a {
            text-decoration: none;
            color: #42A5F5;
        }
        
        a:hover,
        a:active {
            text-decoration: underline;
        }
        
        a:visted {
            text-decoration: none;
            color: #1976D2;
        }
        
        p {
            text-indent: 10px;
        }
        
        strong {
            color: #282828;
            font-weight: 600;
        }
        
        #layer {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            background-color: #2196F3;
            opacity: .75;
            filter: blur(100px);
        }
        
        #main-container {
            background-color: #F5F5F5;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            border-bottom-right-radius: 2px;
        }
        
        #header {
            width: 100%;
        }
        
        #fullname {
            font-size: 26pt;
            font-weight: 600;
            color: #42A5F5;
        }
        
        #nickname {
            font-size: 16pt;
            font-family: 'Slabo 27px';
        }
        
        #content {
            font-size: 14pt;
        }
        
        #links {
            width: 100%;
            text-align: center;
            font-size: 36pt;
            letter-spacing: .5em;
            margin-top: 10%;
        }
        
        .link {
            display: inline-block;
            opacity: .9;
            transition: all .65s;
        }
        
        .link:hover {
            color: #1976D2;
        }
    </style>
</head>

<body>
    <div id="layer"></div>
    <div id="main-container">
        <div id="header">
            <br>
            <div id="names">
                <div id="fullname">Samuel Steele</div>
                <div id="nickname">cryptoc1</div>
            </div>
        </div>

        <div id="content">
            <p>My name is Sam, obviously.</p>
            <p>Some of my interests include programming, graphic design, and hacking. I also <strong>love</strong> science, in particular Physics.</p>
            <p>Most of my time not spent in front of a computer is spent reading about computers, or watching movies.</p>
        </div>
        <div id="links">
            <a href="//github.com/cryptoc1"><i class="fa fa-github link"></i></a>
            <a href="//twitter.com/cryptoc1"><i class="fa fa-twitter link"></i></a>
            <a href="mailto:steelesam72@gmail.com"><i class="fa fa-envelope-o link"></i></a>
            <a href="//instagram.com/cryptoc1"><i class="fa fa-instagram link"></i></a>

        </div>
    </div>
</body>
<script>
    (function init() {
        var mc = document.getElementById('main-container')
        var offset = window.innerHeight * .175;
        mc.style.height = window.innerHeight - offset + "px";
        mc.style.width = window.innerWidth - offset + "px";
    })();
</script>

</html>
