<!DOCTYPE html>
<html>

<head>
    <title>Samuel Steele</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #EAECF6;
            font-family: Montserrat;
            font-size: 1.25em;
            font-weight: 400;
            color: rgba(245, 245, 245, .98);
            -webkit-font-smoothing: antialiased;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
            overflow-x: hidden;
            /*            overflow: hidden;*/
        }
        
        .triangle {
            width: 0;
            height: 0;
            opacity: .75;
        }
        
        #top {
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            margin-left: -25%;
            border-top: 2250px solid #2196F3;
            border-left: 2250px solid transparent;
            z-index: 1;
            box-shadow: 2px 4px 3px #BDBDBD;
        }
        
        #bottom {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 0;
            height: 0;
            border-bottom: 350px solid #2196F3;
            border-right: 350px solid transparent;
        }
        
        .overlay {
            position: fixed;
            opacity: .65;
        }
        
        #blur-overlay {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(225, 225, 225, .25);
            filter: opacity(.95);
            filter: blur(75px);
            z-index: 2;
        }
        
        .preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            text-align: center;
        }
        
        .title-container {
            text-align: center;
        }
        
        #name {
            font-weight: 700;
            font-size: 44pt;
            margin-top: 9%;
            margin-bottom: 15px;
        }
        
        #alias::before {
            content: "</";
            font-weight: 700;
        }
        
        #alias {
            font-size: 21pt;
        }
        
        #alias::after {
            content: "  >";
            font-weight: 700;
        }
        
        #info {
            font-size: 17pt;
            margin-top: 3.5%;
            padding: 15px;
        }
        
        .links {
            margin-top: 5%;
            text-align: center;
        }
        
        .links a {
            text-decoration: none;
            color: inherit;
            font-size: 15pt;
            padding: 10px;
            border-style: solid;
            border-width: 3px;
            border-radius: 2px;
            border-color: #EAECF6;
            text-align: center;
            min-width: 125px;
            margin: 15px;
            display: inline-block;
            transition: all .6s;
        }
        
        .links a:hover,
        .links a:active {
            text-decoration: none;
            transform: scale(1.015);
            box-shadow: 0px 2px 6px 3px rgba(144, 202, 249, .65);
        }
        
        .links a:visited {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="top" class="triangle"></div>
    <div id="bottom" class="triangle"></div>
    <div class="overlay" id="blur-overlay"></div>
    <div class="preview">
        <div class="title-container">
            <div id="name">Samuel Steele</div>
            <div id="alias">cryptoc1</div>
        </div>
        <div id="info">
            <p>I'm a 17 year old programmer who enjoys expirementing with security and networking.</p>
            <p>In my free time I also like to dabble in data science and graphics/design.</p>
        </div>
        <div class="links">
            <a id="github" href="https://github.com/cryptoc1">Fork me</a>
            <a id="twitter" href="https://twitter.com/cryptoc1">Tweet me</a>
        </div>
    </div>

    <!--  More to come! >:D  -->
    <div id="hidden"></div>
</body>


</html>
