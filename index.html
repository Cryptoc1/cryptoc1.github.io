<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="rgba(42, 42, 42, .65)">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Open Sans', Roboto, Helvetica, Arial, sans-serif;
            background-color: #F7F7F7;
        }
        iframe {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }
        a {
            text-decoration: none;
            color: #FFC107;
            transition: all .4s;
        }
        a:active,
        a:hover {
            text-decoration: none;
            color: #FFA000;
        }

        a:visited {
            text-decoration: none;
        }
        .notice {
            position: fixed;
            width: 100%;
            text-align: center;
            bottom: 0;
            padding: 12pt 0 14pt 0;
            background-color: #F7F7F7;
        }
    </style>
</head>

<body>
    <iframe src="https://3bytes.xyz" width="100%" height="100%"></iframe>
    <div class="notice">It looks like you're viewing this blog through my Github page. Why not try the <a href="https://3bytes.xyz">full</a> website?</div>
</body>

</html>
