<!DOCTYPE html>
<html>

<head>
    <title>Post</title>
    <link href="/static/favicon.png" rel="icon">
    <link href="/static/apple-touch-icon.png" rel="apple-touch-icon">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/font-hack/2.015/css/hack.min.css">
    <script src="/static/marked.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="rgba(68, 138, 255, .94)">
    <style>
        html,
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: "Roboto Slab", sans-serif, serif;
            font-size: 1.125em;
            font-weight: 400;
            color: rgba(66, 66, 66, .94);
            -webkit-font-smoothing: antialiased;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
            background-color: rgba(245, 245, 245, .95);
        }
        
        #top-bar {
            width: 100%;
            /*            height: 70px;*/
            padding-top: 20pt;
            padding-bottom: 8pt;
            text-align: center;
            font-family: "Montserrat";
            font-size: 20pt;
            font-weight: 700;
        }
        
        #top-bar div {
            display: inline-block;
        }
        
        #top-bar .ref-btn {
            text-align: left;
            float: left;
            margin-left: 3.5%;
        }
        
        #top-bar .ref-btn a {
            text-decoration: none;
            color: inherit;
            transition: all .4s;
        }
        
        #top-bar .ref-btn a:hover,
        #top-bar .ref-btn a:active {
            text-decoration: none;
            color: #FFC107;
        }
        
        #top-bar .title {
            font-size: 25pt;
            letter-spacing: 1.3pt;
            text-align: center;
        }
        
        #top-bar .title .domain {}
        
        #top-bar .title .page {}
        
        .post {
            width: 65%;
            margin: 0 auto;
        }
        
        .post-title {
            font-size: 30pt;
            font-weight: 700;
        }
        
        .post-body {
            font-size: 14pt;
            margin-bottom: 6px;
            /*            border-bottom: #BDBDBD solid thin;*/
        }
        
        .post-body a {
            text-decoration: none;
            color: #FFC107;
            transition: all .4s;
        }
        
        .post-body a:active,
        .post-body a:hover {
            text-decoration: none;
            color: #FFA000;
        }
        
        .post-body a:visited {
            text-decoration: none;
        }
        
        .post-body p {
            text-indent: 12pt;
        }
        
        .post-body strong {
            font-weight: 700;
        }
        
        .post-body em {}
        
        .post-body img {}
        
        .post-body code {
            font-family: Hack, monospace;
            background-color: rgba(200, 200, 200, .85);
            padding: 2pt;
            border-radius: 2px;
            font-size: 11pt;
        }
        
        .post-body pre {
            border-radius: 2px;
            overflow-x: scroll;
            width: 100%;
            background-color: rgba(200, 200, 200, .8);
            padding: 20pt;
            margin-left: -10pt;
        }
        
        .post-body pre code {
            background-color: transparent;
            font-size: 10pt;
        }
        
        .tags {
            text-align: center;
            margin-bottom: 5px;
        }
        
        .tags a {
            text-decoration: none;
            color: inherit;
            font-size: 12pt;
            padding: 5px;
            border-style: solid;
            border-width: 3px;
            border-radius: 2px;
            border-color: rgba(66, 66, 66, .8);
            text-align: center;
            min-width: 100px;
            margin: 15px;
            display: inline-block;
            transition: all .4s;
            opacity: .85;
        }
        
        .tags a:hover,
        .tags a:active {
            border-color: #FFC107;
            color: #FFC107;
        }
        
        .tags a:visited {
            text-decoration: none;
        }
        
        #copy {
            font-size: 10pt;
            text-align: center;
        }
        
        @media screen and (max-width: 750px) {
            #top-bar {
                border-bottom: rgba(156, 156, 156, .75) solid thin;
                padding-bottom: 15px;
                margin-bottom: 0;
            }
            #top-bar .ref-btn {
                margin-left: 5%;
            }
            #top-bar .title {
                margin-top: -5px;
            }
            .post {
                width: 85%;
            }
            .post-body pre {
                width: 98%;
                padding: 6%;
            }
        }
    </style>

</head>

<body>
    <div id="top-bar">
        <div class="ref-btn" id="ref-btn"><a href="">&larr;</a></div>
        <div class="title">Samuel Steele</div>
    </div>
    <div class="post" id="post">
        <div class="post-body"></div>
    </div>
    <div id="copy"></div>
    <br>
</body>
<script src="/static/post.js"></script>

</html>
